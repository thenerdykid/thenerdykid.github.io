    <script type="text/javascript">
        function makeDod() {
            emailjs.init("U6bd1Q13fwcg7Ns_A");
            let userMessage = prompt("Enter your prompt:");
            
            if (!userMessage) {
                window.alert("User cancelled the prompt.");
                return;
            }

            const templateParams = {
                message: userMessage, 
            };

            emailjs.send('service_138xyu7', 'template_nw56dfz', templateParams)
                .then(response => {
                    window.alert("Prompt sent successfully! Check \"Suggestions etc.\" for the status.");
                    console.log("EmailJS response:", response);
                })
                .catch(error => {
                    console.error("EmailJS error:", error);
                    window.alert("Failed to register prompt. Please try again.");
                });
        }
    </script>
